<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/topbar.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/fd306b56dd.js" crossorigin="anonymous"></script>
<body>
    <header class="topBar">
        <div id="topCont" style="width: 40%;"></div>
        <div id="topLog" style="width: 60%;">
            <button class="topIcon">
                <i class="fa-thin fa-circle icones" id="minimize" onclick="minimizar()"></i>
            </button>
            <button class="topIcon">
                <i class="fa-thin fa-circle icones" id="maximize" onclick="maximizar()"></i>
            </button>
            <button class="topIcon">
                <i class="fa-thin fa-circle icones" id="close" onclick="fechar()"></i>
            </button>
        </div>
    </header>
    <main>
        <aside class="conteudos">
            <div id="box">
                <h1>Nossos conteúdos</h1>
                <ul class="lista">
                    <li>Desenvolvimento web
                        <ul class="itens">
                            <li>HTML</li>
                            <li>CSS</li>
                            <li>JS</li>
                        </ul>
                    </li>
                    <hr>
                    <li>Apps desktop
                        <ul class="itens">
                            <li>Electron</li>
                            <li>Pysimple GUI</li>
                            <li>Tkinter</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </aside>
        <aside class="login">
            <figure>
                <img src="src/imgs/logotipo ¢'13.png" alt="Logo" id="logo">
            </figure>
            <fieldset>
                <div id="logBack"></div>
                <p>Faça login para ter acesso aos nossos conteudos</p>
                <div class="form">
                    <label>Email <span id="error-message">Dados incorretos!</span></label>
                    <input type="email" name="email" id="email" autofocus placeholder="email" required/>
                    <label>Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="senha" required/>
                </div>
                <div id="social">
                    <div id="socIcons">
                        <a href="https://github.com/LukasNatanael" target="_blank">
                            <i class="fa-brands fa-github" id="github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/lucas-natanael-524885214/" target="_blank">
                            <i class="fa-brands fa-linkedin" id="linkedin"></i>
                        </a>
                    </div>
                    <button id="login-button">Login</button>
                </div>
            </fieldset>
        </aside>
    </main>
    <script src="src/js/functions.js"></script>
</body>
</html>
